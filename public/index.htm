<!doctype html>
<html>
   <head>
      <title>Map Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
      <link rel="stylesheet" href="main.bundle.css" />
   </head>
   <body>
      <script src="spin.min.js"></script>
      <script>
         var spinner = new Spinner({lines: 13,
            length: 6, width: 3, radius: 10,
            color: '#000',
            speed: 1.4,
         }).spin(document.body);
      </script>
      <div class="bar">
         <div id="input">
            <input type="text" size="25" id="nameBox" placeholder="Name a country..." autocomplete="off" autocorrect="off" autocapitalize="off">
         </div>
         <div id="regionMenu">
            <div id="small" style="display: none">
               <div class="info">
                  <div class="title"></div>
                  <div class="num"></div>
               </div>
            </div>
            <ul id="regions"></ul>
         </div>
         <div id="hint">
            <div class="menuBtn">
               <span class="bar"></span>
               <span class="bar"></span>
               <span class="bar"></span>
            </div>
         </div>
      </div>
      <div id="map"></div>
      <div id="alert" style="display: none"></div>
      <div id="menu" style="display: none">
         <a href="#" id="hintlink">Get a hint</a>
      </div>
      <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
      <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
      <script src="main.js"></script>
   </body>
</html>
